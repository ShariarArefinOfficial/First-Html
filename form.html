<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form With Label</title>
    <style>
        label{
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="name">
            Full Name:
            <input type="text" name="" id="name" placeholder="Enter Your Full Name">
        </label>
        <label for="Email">
            Enter Email:
            <input type="email" name="" id="Email" placeholder="Enter Your Email">
        </label>
        <label for="Phone">
            Phone Number:
            <input type="text" name="" id="name" placeholder="Enter Your Phone Number">
        </label>
        <fieldset>
            <legend>Choose One Type of Cookies</legend>
            <label for="chitoy">
                <input type="radio" name="pitha" id="chitoy">chitoy
            </label>
            <label for="vapa">
                <input type="radio" name="pitha" id="vapa">vapa
            </label>
            <label for="patisapta">
                <input type="radio" name="pitha" id="patisapta">patisapta
            </label>
        </fieldset>
        <fieldset>
            <legend>Choose one or More Vorta</legend>
            <label for="sorisa">
                <input type="checkbox" name="vorta" id="sorisa">sorisa
            </label>
            <label for="badam">
                <input type="checkbox" name="vorta" id="badam">badam
            </label>
        </fieldset>
        <fieldset>
            <legend>special Massage</legend>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </fieldset>
        <input type="reset" value="Reset">
        <input type="submit" value="Confirm">
    </form>
</body>
</html>
