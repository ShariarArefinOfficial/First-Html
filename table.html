<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tag</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border:2px solid aqua;
            padding:10px 20px;
        }
    </style>
</head>
<body>
    <H3>
        table tag
    </H3>
    <table>
        <thead>
            <th>No.</th>
            <th>Full Name</th>
            <th>Company</th>
            <th>Salary</th>

        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry Page</td>
                <td>Google</td>
                <td>$1100</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Zukerburg</td>
                <td>Facebook</td>
                <td>$1300</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">
                    Total Emloyee : 5
                </td>
            </tr>

        </tfoot>
    </table>
</body>
</html>
